<!DOCTYPE html>
<html lang="en">

<head>

    <title>Restaurant Feedback</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="headone">Desi Tadka</div>
    <div class="headtwo">Feedback Form</div>


    <form id="survey" action="" method="">

        <fieldset>
            <label class="labeltag" for="name">Name <span style="color: #ff3b3b;">*</span></label>
            <input type="text" name="name" id="name">
        </fieldset>

        <fieldset>
            <label class="labeltag" for="phone">Mobile No. <span style="color: #ff3b3b;">*</span></label>
            <input type="text" name="phone" id="phone">
        </fieldset>



        <fieldset>
            <label class="labeltag">Are you from IIT Roorkee? </label>
            <div style="display: flex; justify-content: center; gap: min(18vw,48px); font-size:min(3.5vw,20px)">
                <div>
                    <input type="radio" name="student" id="student">
                    <label for="student">Yes</label>
                </div>
                <div>
                    <input type="radio" name="student" id="student">
                    <label for="student">No</label>
                </div>
            </div>
        </fieldset>


        <fieldset>
            <label class="labeltag" for="budget">Budget per Head <span style="color: #ff3b3b;">*</span></label>
            <input type="range" name="budget" id="budget" min="1" max="64" value="16" class="slider">
        </fieldset>
