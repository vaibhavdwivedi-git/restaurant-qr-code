<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Feedback</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="header">
        <div class="headone">Desi Tadka</div>
        <div class="headtwo">Feedback Form</div>
    </div>
    


    <form id="survey" action="" method="">

        <fieldset>
            <label class="labeltag" for="name">Name <span style="color: #ff3b3b;">*</span></label>
            <input type="text" name="name" id="name">
        </fieldset>

        <fieldset>
            <label class="labeltag" for="phone">Mobile No. <span style="color: #ff3b3b;">*</span></label>
            <input type="text" name="phone" id="phone">
        </fieldset>



        <fieldset>
            <label class="labeltag">Are you from IIT Roorkee? </label>
            <div style="display: flex; justify-content: center; gap: min(18vw,48px); font-size:min(3.5vw,20px)">
                <div>
                    <input type="radio" name="student" id="student">
                    <label for="student">Yes</label>
                </div>
                <div>
                    <input type="radio" name="student" id="student">
                    <label for="student">No</label>
                </div>
            </div>
        </fieldset>


        <fieldset>
            <label class="labeltag" for="budget">Budget per Head <span style="color: #ff3b3b;">*</span></label>
            <input type="range" name="budget" id="budget" min="1" max="64" value="16" class="slider">
        </fieldset>

        <fieldset>
            <label class="labeltag" for="taste">Taste <span style="color: #ff3b3b;">*</span></label>
            <div class="wrapper">

                <label>
                    <input type="radio" name="taste" value="super-sad" />
                    <img src = "./assets/images/1.svg"/>
                </label>

                <label>
                    <input type="radio" name="taste" value="sad" />
                    <img src = "./assets/images/2.svg"/>
                </label>

                <label>
                    <input type="radio" name="taste" value="neutral" />
                    <img src = "./assets/images/3.svg"/>
                </label>

                <label>
                    <input type="radio" name="taste"  value="happy" checked />
                    <img src = "./assets/images/4.svg"/>
                </label>

                <label>
                    <input type="radio" name="taste"  value="super-happy" />
                    <img src = "./assets/images/4.svg"/>
                </label>
            </div>
        </fieldset>

        

        <fieldset>
            <label class="labeltag" for="service">Services and Staff Behaviour <span style="color: #ff3b3b;">*</span></label>
            <div class="wrapper">

                <label>
                    <input type="radio" name="service" value="super-sad" />
                    <img src = "./assets/images/1.svg"/>
                </label>

                <label>
                    <input type="radio" name="service" value="sad" />
                    <img src = "./assets/images/2.svg"/>
                </label>

                <label>
                    <input type="radio" name="service" value="neutral" />
                    <img src = "./assets/images/3.svg"/>
                </label>

                <label>
                    <input type="radio" name="service"  value="happy" checked />
                    <img src = "./assets/images/4.svg"/>
                </label>

                <label>
                    <input type="radio" name="service"  value="super-happy" />
                    <img src = "./assets/images/4.svg"/>
                </label>
            </div>
        </fieldset>



        <fieldset>
            <label class="labeltag" for="worth">Value for Money <span style="color: #ff3b3b;">*</span></label>
            <div class="wrapper">

                <label>
                    <input type="radio" name="worth" value="super-sad" />
                    <img src = "./assets/images/1.svg"/>
                </label>

                <label>
                    <input type="radio" name="worth" value="sad" />
                    <img src = "./assets/images/2.svg"/>
                </label>

                <label>
                    <input type="radio" name="worth" value="neutral" />
                    <img src = "./assets/images/3.svg"/>
                </label>

                <label>
                    <input type="radio" name="worth"  value="happy" checked />
                    <img src = "./assets/images/4.svg"/>
                </label>

                <label>
                    <input type="radio" name="worth"  value="super-happy" />
                    <img src = "./assets/images/4.svg"/>
                </label>
            </div>
        </fieldset>






















        <fieldset>
            <label class="labeltag" for="recommend">Drinks/ Dish you would Recommend <span
                    style="color: #ff3b3b;">*</span></label>
            <input type="text" name="recommend" id="recommend">
        </fieldset>

        <fieldset>
            <label class="labeltag" for="review">Detailed Review</label>
            <textarea id="review" name="review" autocomplete='on' rows="2"></textarea>
        </fieldset>



        <button type="submit">Submit</button>

    </form>



    <div id="footer">
        <div>Powered By</div>
        <a href="https://github.com/vaibhavdwivedi-git/odin-library"
            style="color:#3e7bfa;font-family: 'Pacifico', cursive;">lookin</a>
    </div>

</body>

</html>
